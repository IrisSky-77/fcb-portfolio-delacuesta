<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<!-- external CSS -->
	<link rel="stylesheet" type="text/css" href="./style.css">

<body>
	<!-- to add an HTML comment: ctrl + shift + / -->
	<!-- HTML comments are notes we can add to our HTML file. 
	These notes are not shown in the webpage -->

	<!-- bootstrap navbar - navigation bar - place the link -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Portfolio-nav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- to know the alighnment mx, mr and ml -auto   <ul class="navbar-nav mx-auto"> -->
		
		<div class="collapse navbar-collapse" id="Portfolio-nav">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item">
					<a href="#landing" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="#gallery" class="nav-link">Gallery</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- container for layout 
		m means margin mt means margin on top based on rem ... relative units ang em and rem measurements, vh viewport height percentage of view of the screen... same with pixels 
		you can check on the bootstrap website to more details. https://getbootstrap.com/docs/4.6/getting-started/introduction/-->

	<div class="container-fluid">
		<section id="landing" class="text-center jumbotron bg-transparent mt-5">
			<h1>Angelica Dela Cuesta</h1>
			<p>Hi! my name is Angelica and I love building things 
			from scratch</p>
			<!-- 
				Get a picture or copy a picture of you and save 
				it in our images folder.
				
				Make sure that the picture is at least square in
				shape.

				file format jpeg or png 
			 -->
			 <img src="./images/pic1.jpg"/>

		</section>
		<!-- end of landing -->
		<!-- class="text-center" to center list but bullets left -->
		<!-- div is like a generic box... -->
		<section id="gallery" class="text-center jumbotron bg-dark text-white">
			<div class="tools">
				<h2>Languages I Speak</h2>
				<ul>
					<li>HTML</li>
					<li>CSS</li>
				</ul>	
			</div>
			<div class="tools">
				<h2>Tools I Use</h2>
				<ul>
					<li>Git Bash/Terminal</li>
					<li>Sublime Text</li>
					<li>Github</li>
					<li>Google Chrome</li>
				</ul>
			</div>
		</section>
		<!-- end of gallery -->
	</div>
	<!-- bootstrap Javascript - placed in the end because the we read from top to bottom -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
